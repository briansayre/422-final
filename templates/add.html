<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>list(craigs)</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,400,700,500,300,300italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet'
        type='text/css'>
    <link href="static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/global.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="static/plugins/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="bg-color-sky-light">
            <br>
            <center>
                <h2>list(craigs)</h2>

                {% if session["user_id"] %}

                <a href="/">Home</a> | <a href="/add">Add Post</a> | <a href="/logout">Logout</a><br><br>

                {% else %}

                <a href="/">Home</a> | <a href="/login">Login</a> <br><br>

                {% endif %}

            </center>
            <div class="content-sm container">
                <div class="row">
                    <div class="col-md-12">
                        <article class="blog-grid">
                            <div class="blog-grid-content">
                                <h2 class="blog-grid-title-lg">Add Post</h2>
                                <form method='post' action="/add" enctype="multipart/form-data">
                                    <input type="text" name="title" id="title" class="form-control" placeholder="Title"
                                        required>
                                    <br>
                                    <input type="text" name="price" id="price" class="form-control" placeholder="Price"
                                        required>
                                    <br>
                                    <input type="text" name="contact" id="contact" class="form-control"
                                        placeholder="Contact" required>
                                    <br>
                                    <input type="text" name="location" id="location" class="form-control"
                                        placeholder="Location" required>
                                    <br>
                                    <textarea name="description" id="description" class="form-control" rows="3"
                                        placeholder="Description" required></textarea>
                                    <br>
                                    <select id="category" name="category" required>
                                        <option value="cars">Cars</option>
                                        <option value="motorcycles">Motorcycles</option>
                                        <option value="boats">Boats</option>
                                        <option value="books">Books</option>
                                        <option value="furniture">Furniture</option>
                                        <option value="house">House</option>
                                        <option value="apartment">Apartment</option>
                                        <option value="condo">Condo</option>
                                        <option value="vacation">Vacation Rental</option>
                                        <option value="cleaning">Cleaning</option>
                                        <option value="plumbing">Plumbing</option>
                                        <option value="electrical">Electrical</option>
                                        <option value="computer">Computer</option>
                                        <option value="legal">Legal</option>
                                        <option value="accounting">Accounting</option>
                                        <option value="education">Education</option>
                                        <option value="security">Security</option>
                                        <option value="labor">General Labor</option>
                                        <option value="transport">Transport</option>
                                        <option value="lostandfound">Lost and Found</option>
                                        <option value="groups">Groups</option>
                                        <option value="classes">Classes</option>
                                        <option value="pets">Pets</option>
                                    </select>
                                    <br>
                                    <br>
                                    <button type="submit" class="btn-base-bg btn-base-sm radius-3">
                                        Submit</button>
                                </form>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/scripts/app.js"></script>
</body>

</html>
